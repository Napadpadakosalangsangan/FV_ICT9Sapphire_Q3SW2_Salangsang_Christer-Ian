<!DOCTYPE html>
<html>
<head>
    <title>Snack Recommendations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

  
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Budget Checker</span>
        </div>
    </nav>

    
    <div class="container text-center mt-5">

        <h1 class="mb-4">Find Affordable Chocolates</h1>

        <h4>Enter Budget</h4>

        <input type="number" id="budget" class="form-control w-25 mx-auto mb-3" placeholder="0.00">

        <button onclick="Chocolates()" class="btn btn-primary">
            Show List
        </button>

<div id="choco" style="display: none;" class="mt-4">

    <div class="mt-4">

    <h4>Ferrero</h4>
    <p>Original Price: ₱500</p>
    <button onclick="Fer()" class="btn btn-primary mb-2">
        Get 10% Discount
    </button>
    <p id="rero"></p>

    </div>

<hr>

    <div class="mt-4">

    <h4>Lindt</h4>
    <p>Original Price: ₱640.34</p>
    <button onclick="Lin()" class="btn btn-primary mb-2">
        Get 10% Discount
    </button>
    <p id="lin"></p>

    </div>

<hr>

    <div class="mt-4">

    <h4>Toblerone</h4>
    <p>Original Price: ₱106</p>
    <button onclick="Tob()" class="btn btn-primary mb-2">
        Get 10% Discount
    </button>
    <p id="tob"></p>

    </div>
</div>

<script>

function Chocolates() {
    document.getElementById("choco").style.display = "block";
}

function Fer() {
    let A = 500;
    let A2 = A - (A * 0.10);
    document.getElementById("rero").innerHTML =
        "<span class='text-danger'>Discounted Price:" + A2 + "</span>";
}

function Lin() {
    let B = 640.34;
    let B2 = B - (B * 0.10);
    document.getElementById("lin").innerHTML =
        "<span class='text-danger'>Discounted Price:" + B2 + "</span>";
}

function Tob() {
    let C = 106;
    let C2 = C - (C * 0.10);
    document.getElementById("tob").innerHTML =
        "<span class='text-danger'>Discounted Price:" + C2 + "</span>";
}
</script>

</body>
</html>
